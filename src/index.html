<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe project</title>
    <link rel="stylesheet" href="vendor/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navigation">
      <div class="container navigation-text">
        <div class="row">
          <div class="col-5">
            <h1>EL TIGRE</h1>
            <h2>VENEZUELA COFFEE BEANS</h2>
          </div>
          <div class="col-7">
            <ul class="main-nav">
              <li><a href="#home">HOME</a></li>
              <li><a href="#products">PRODUCTS</a></li>
              <li><a href="#contact">CONTACT</a></li>
            </ul>
          </div>
        </div>
        <header class="splash">
          <div class="splash-inner">
            <h1 class="page-title">HOME OF ORIGINAL TASTES</h1>
            <h2 class="page-subtitle">DISCOVER</h2>
            <i class="icon-down-circled-1"></i>
          </div>
        </header>
      </div>
    </nav>
    <div id="pages">
      <section id="home">
        <div class="home-page container">
          <h1>PRODUCTS</h1>
          <div class="product-list"></div>
          <div>
            <h1>CONTACT US</h1>
          </div>
        </div>
      </section>
      <section id="products">
        <div id="product-list" class="product-list container"></div>
      </section>
      <section id="contact">
        <div class="contact-wrapper container">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </div>

    <script id="template-product" type="text/x-handlebars-template">
      <article class='product'>
        <h3 class='product_title'>{{title}}</h3>
        <p class='product_description'>{{{description}}}</p>
        <p class='product_roasting'>{{roasting}}</p>
        <p class='product_intensity'>{{intensity}}</p>
        <div class='product_image'>{{image}} </div>
      </article>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
